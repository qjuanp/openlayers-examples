<html>
    <head>
    	<script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    	<script TYPE="text/javascript" src="MyMarker.js"></script>
    	<script type="text/javascript">
    		var map;
    		function init(){
    			var layer;	
    			
    			map = new OpenLayers.Map('mapContainer');
    			
    			layer = new OpenLayers.Layer.OSM();
    			markers = new OpenLayers.Layer.Markers("markers");
                

    			map.addLayer(layer);
                map.addLayer(markers);

                createMarker(markers);
    			
    			map.zoomToMaxExtent();
    		}

            function createMarker(markers){
                var mak = new MyMarker(
                        {
                            Name: "Eimy",
                            Location: {
                                lon: -74.097311,
                                lat: 4.699134
                            }

                        }
                    );

                mak.events.register("mouseover",null,function(args){

                    var lonlat = args.object.lonlat;
                    var markers = map.getLayersByName("markers")[0].markers;
                    var marker = null;
                    for (var i = 0; i < markers.length; i++) {
                        if(
                            markers[i].lonlat.lon == lonlat.lon &&
                            markers[i].lonlat.lat == lonlat.lat
                            ){ 
                                marker = markers[i];
                                i = markers.length;
                            }
                    };

                    if(marker != null){
                        console.log(marker.data.Name);
                    }
                });

                markers.addMarker(mak);
            }
    	</script>
    	
    	<style type="text/css">
    		#mapContainer {
    			width:100%,
    			height:100%
    		}
    	</style>
    </head>
    <body onload="init()">
    	<div id="mapContainer" />
    </body>
</html>
