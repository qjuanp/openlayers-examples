<html>
    <head>
    	<script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    	<script TYPE="text/javascript" src="MyMarker2.js"></script>
        <script TYPE="text/javascript" src="MyMarker.js"></script>
    	<script type="text/javascript">
    		var map;
    		function init(){
    			var layer;	
    			
    			map = new OpenLayers.Map('mapContainer');
    			
    			layer = new OpenLayers.Layer.OSM();
    			markers = new OpenLayers.Layer.Markers("markers");
                

    			map.addLayer(layer);
                map.addLayer(markers);

                createMarker(markers);
    			
    			map.zoomToMaxExtent();
    		}

            function createMarker(markers){
                var mak = new OpenLayers.MyMarker2(
                        {
                            Name: "Eimy",
                            Location: {
                                lon: -74.097311,
                                lat: 4.699134
                            }

                        }
                    );

                var mak2 = new OpenLayers.MyMarker2(
                        {
                            Name: "Carito",
                            Location: {
                                lon: -90.097311,
                                lat: 4.809134
                            }

                        }
                    );

                var mak3 = new OpenLayers.MyMarker2(
                        {
                            Name: "Paola",
                            Location: {
                                lon: -74.157311,
                                lat: 4.809134
                            }

                        }
                    );

                 markers.addMarker(mak);
                markers.addMarker(mak2);
                markers.addMarker(mak3);
            }
    	</script>
    	
    	<style type="text/css">
    		#mapContainer {
    			width:100%,
    			height:100%
    		}
    	</style>
    </head>
    <body onload="init()">
    	<div id="mapContainer" />
    </body>
</html>
