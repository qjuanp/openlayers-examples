<html>
    <head>
    	<script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    	<script type="text/javascript">
    		var map, layer;
    		function init(){
    			
    			map = new OpenLayers.Map('mapContainer');
    			
    			// Tipos de mapas
    			// Tipos de mapas
				// Road
				// AerialWithLabels
				// Aerial

    			
    			layer = new OpenLayers.Layer.Bing({
                		name: "Bing",
                		key: "< Inserte el Key que obtiene desde http://www.bingmapsportal.com/",
                		type: "AerialWithLabels"
            		});
    			
    			
    			
    			map.addLayer(layer);
    			
    			map.zoomToMaxExtent();
    		}
    	</script>
    	
    	<style type="text/css">
    		#mapContainer {
    			width:100%,
    			height:100%
    		}
    	</style>
    </head>
    <body onload="init()">
    	<div id="mapContainer" />
    </body>
</html>
